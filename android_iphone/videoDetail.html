<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
    <title>视频</title>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=medium-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="css/ui-base.css">
    <link rel="stylesheet" href="css/ui-box.css">

    <script src="js/module/1.2.0/angular.min.js"></script>

    <script src="js/module/1.2.0/angular-touch.min.js"></script>
    <script src="js/module/1.2.0/angular-sanitize.min.js"></script>

    <script src="js/module/1.2.0/directive1.2.js"></script>

    <script src="js/zy_control.js"></script>
    <script src="js/zy_click.js"></script>
    <script src="js/route.js"></script>

    <style>
        #topframe{
            width: 100%;
            min-height: 40%;
        }
        #content{
            padding: 0.5em;
            box-sizing: border-box;
            position: relative;
        }
        #videoInfo h3{
            text-align: center;
            padding: 1em;
        }
    </style>

</head>
<body class="um-vp up fixHeader" ng-controller="videoCtrl">
<div class="up ub ub-ver">
    <!--header开始-->
    <header id="header" class="headerHeight">
        <div class="headerInner">
            <i class="lefticon" templarlink="back" data-trans="1"></i>
            <h1 class="mid">视频</h1>
        </div>
    </header>
    <div class="headerHeight"></div>
    <!--header结束-->
    <!--content开始-->
    <section id="content" class="marginFooterHeight">

        <iframe sandbox="allow-scripts allow-same-origin" id="topframe"
                src="" frameborder=0 allowfullscreen>

        </iframe>
         <div id="videoInfo">
             <h3 ng-bind="videoInfo.video_name"></h3>
             <div ng-bind="videoInfo.content"></div>
         </div>


    </section>

    <!--content结束-->

</div>
</body>

<script>
    zy_init();

    defaultApp.controller("videoCtrl",['$scope',function($scope){
        $scope.videoInfo=localStorageServ.get('videoDetail');
        document.getElementById('topframe').src=$scope.videoInfo['video_url'];
    }]);




    window.uexOnload = function(type){
        angular.bootstrap(document,['defaultApp']);
    }




</script>
</html>
