<body class="um-vp c-gra5 fixHeader" ontouchstart>
    <div id="page_0" class="up ub ub-ver">
        <!--header开始-->
        <header id="header" class="headerHeight">
            <div class="headerInner">
                <i class="lefticon" ontouchstart="zy_touch('btn-act1')" templarlink="back" data-trans="1"></i>

                <h1 class="mid">发送微博</h1>
            </div>
        </header>
        <div class="headerHeight"></div>

        <!--content开始-->

<script src="http://qzonestyle.gtimg.cn/qzone/app/qzlike/qzopensl.js#jsdate=20111201" charset="utf-8"></script>
<script>
zy_init();

window.uexOnload = function(type){
    if (!type){
         var params = localStorageServ.get("params");
         var url = params['url'];
         var title= params['title'];
        var pic=params['pic'];
         var appkey = params['appkey'] || null;
         if(appkey == "182940576"){
            uexWindow.openPopover('sinaWeiboShare', '0', "http://service.weibo.com/share/share.php?url="+url+"&title="+title+'&pic='+pic+"&appkey="+appkey, "", 0, $$("header").offsetHeight, "", "", "", "");
         } else if(appkey == "801377083"){
            uexWindow.openPopover('TXWeiboShare', '0', "http://share.v.t.qq.com/index.php?c=share&a=index&url="+url+"&title="+title+'&pic='+pic+"&appkey="+appkey,"", 0, $$("header").offsetHeight, "", "", "", "");
         }else{
             /*qq空间*/
             (function(){
                 var p = {
                     url:url,
                     showcount:'1',
                     title:title,/*分享标题(可选)*/
                     site:'塞拉维APP',/*分享来源 如：腾讯网(可选)*/
                     pics:pic, /*分享图片的路径(可选)*/
                     style:'203',
                     width:98,
                     height:22
                 };


                 var link="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url="+url+"&title="+title+"&pics="+pic+"&summary=";
                 uexWindow.openPopover('qzoneShare', '0', link,"", 0, $$("header").offsetHeight, "", "", "", "");
             })();
         }
    }
	window.onorientationchange=window.onresize=function(){
		zy_resize("content",0,$$("header").offsetHeight);				
	}
}

</script>
</html>
